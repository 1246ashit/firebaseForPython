<!DOCTYPE html>
<html>

<head>
    <title>長者身障安全警示--操作頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="\static\css\blocks\tweet.css">
    <link rel="stylesheet" href="\static\css\blocks\sidebar-menu.css">
    <link rel="stylesheet" href="\static\css\blocks\layerout.css">
    <link rel="stylesheet" href="\static\css\blocks\brand.css">
</head>

<body>
    <div class="layout">
        <div class="layout__left-sidebar-container">
            <!--左邊的選項列表-->
            <div class="layout__left-sidebar" id="brand-text">
                <!--商標-->
                <img src="/static/photo/icon_image/hsd_icon.jpg" class="brand" />
                照顧警示系統
                <div class="sidebar-menu">
                    <div class="sidebar-menu__item ">
                        <a style="color: #000;  text-decoration: none;" href="{{ url_for('Information.getRecords') }}">
                            <img src="/static/photo/icon_image/history_icon.jpg" class="sidebar-menu__item-icon" />
                            歷史紀錄
                        </a>
                    </div>
                    
                    <div class="sidebar-menu__item">
                        <a style="color: #000;  text-decoration: none;" href="{{ url_for('cam') }}">
                            <img src="/static/photo/icon_image/cam_icon.jpg" class="sidebar-menu__item-icon" />
                            目前畫面
                        </a>
                    </div>

                    <div class="sidebar-menu__item">
                        <a style="color: #000;  text-decoration: none;" href="{{ url_for('Settings.Settings') }}">
                            <img src="/static/photo/icon_image/setting_img.png" class="sidebar-menu__item-icon" />
                            設定
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="layout__main">
            <div class="text-center">
                <h1>{% block title %}{% endblock %}</h1>
            </div>
            {% block content %}
            {% endblock %}
        </div>
        <div class="layout__right-sidebar-container">
            <div class="layout__right-sidebar">
        </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</html>
